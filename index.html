<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet"/><link rel="icon" href="./src/assets/scissors.svg"/><link rel="stylesheet" href="styles.css"/><style>body{background-color:#19181b!important;color:#f5f4f5!important;font-family:Catamaran,sans-serif!important}.container{display:grid!important;grid-template-columns:auto 1fr!important;grid-template-areas:"form schedule"!important;padding:.75rem!important}.form{grid-area:form!important;background-color:#232225!important;border-radius:.75rem!important;padding:2rem!important;max-width:512px!important}.schedule{grid-area:schedule!important;padding:2rem!important}</style><title>Hair Day</title><link rel="icon" href="/scissors.svg"><link href="/styles.css" rel="stylesheet"></head><body><div class="container"><img src="./src/assets/logo.svg" alt="Logo" class="logo"/><form class="form"><header><h1>Agende um atendimento</h1><p>Selecione data, horário e informe o nome do cliente para criar o agendamento</p></header><label for="date" class="label">Data</label><div class="input"><i><img src="./src/assets/calendar.svg" alt="Calendário"/></i><input type="date" id="date" name="date" required/></div><span class="label">Horários</span><ul id="hours" class="hours" aria-label="Horários disponíveis de manhã"></ul><label for="client" class="label">Cliente</label><div class="input"><i><img src="./src/assets/person.svg" alt="Calendário"/></i><input id="client" name="client" placeholder="Nome do cliente" required/></div><button type="submit" class="button">Agendar</button></form><aside class="schedule"><header><h1>Agendamentos</h1><p>Visualize os agendamentos de acordo com o dia selecionado</p></header><section class="schedule-period"><header><img src="./src/assets/morning.svg" alt="Manhã"/> <strong>Manhã</strong> <span>09h-12h</span></header><ul id="period-morning" class="period"></ul></section><section class="schedule-period"><header><img src="./src/assets/afternoon.svg" alt="Tarde"/> <strong>Tarde</strong> <span>13h-18h</span></header><ul id="period-afternoon" class="period"></ul></section><section class="schedule-period"><header><img src="./src/assets/night.svg" alt="noite"/> <strong>Noite</strong> <span>19h-21h</span></header><ul id="period-night" class="period"></ul></section></aside></div><script src="bundle.js"></script><script src="/bundle.js"></script></body></html>
